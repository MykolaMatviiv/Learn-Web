<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jquery Validate</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
	
	<div class="container">
		<h1>Jquery Validate</h1>
		<p class="text-muted">Jquery Validate пробна версія</p>

		<hr>

		<form class="form" id="myForm" role="form">
			<div class="from-group">
				<label for="inputEmail">Введіть Email</label>
				<input type="email" class="form-control" name="email" id="inputEmail" placeholder="Введіть Email">
			</div>
			<div class="from-group">
				<label for="inputName">Введіть ім'я</label>
				<input type="text" class="form-control" name="name" id="inputName" placeholder="Введіть ім'я">
			</div>
			<button type="submit" class="btn btn-default">Відправити</button>
		</form>
	</div>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.11.1/jquery.validate.min.js"></script>
	<script>
		$('#myForm').validate({
			rules: {
				email: {
					required: true,
					email: true
				},
				name: {
					required: true,
					minlength: 5
				}
			},
			messages: {
				email: {
					required: 'Поле email обовязкове для заповнення'
				},
				name: {
					required: 'Поле name обовязкове для заповнення',
					minlength: jQuery.format('Довжина має бути не менша {0}-x символів')
				}
			},
			submitHandler: function() {
				alert('valid');
			},
			errorClass: 'invalid',
			success: function() {
				alert('success');
			}
		});
	</script>
</body>
</html>
