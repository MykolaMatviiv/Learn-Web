<!-- tabs = pills -->
	<br>
	<div class="container">
		<ul class="nav nav-pills" role="tablist">
			<li><a href="#home" role="tab" data-toggle="pill">Home</a></li>
			<li><a href="#profile" role="tab" data-toggle="pill">Profile</a></li>
			<li class="active"><a href="#message" role="tab" data-toggle="pill">Message</a></li>
			<li><a href="#settings" role="tab" data-toggle="pill">Settings</a></li>
		</ul>
		<div class="tab-content">
			<div role="tabpanel" class="tab-pane fade" id="home">Home</div>
			<div role="tabpanel" class="tab-pane fade" id="profile">Profile</div>
			<div role="tabpanel" class="tab-pane active fade in" id="message">Message</div>
			<div role="tabpanel" class="tab-pane fade" id="settings">Settings</div>
		</div>
	</div>
