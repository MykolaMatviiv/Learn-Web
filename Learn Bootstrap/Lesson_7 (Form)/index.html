<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
	<div class="container">
		<!-- <form role="form" class="form-inline"> -->
		<form role="form" class="form-horizontal">
			<div class="form-group">
				<label for="email" class="control-label col-md-2">Email</label>
				<div class="col-md-10">
					<input type="email" class="form-control" id="email" placeholder="Enter the email">
				</div>
				<!-- <p class="help-block">Some hint</p> -->
			</div>
			<select class="form-control">
				<option>1</option>
				<option>2</option>
				<option>3</option>
			</select>
			<div class="radio-inline">
				<label>
					<input type="radio" name="optionsRadios" id="radio1" value="option1" checked>
					First element
				</label>
			</div>
			<div class="radio-inline">
				<label>
					<input type="radio" name="optionsRadios" id="radio2" value="option2" disabled="disabled">
					Second element
				</label>
			</div>
			<div class="form-group">
				<label for="password" class="control-label col-md-2">Password</label>
				<div class="col-md-10">
					<input type="password" class="form-control" id="password" placeholder="Enter the password">
				</div>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox">Checkbox
				</label>
			</div>
			<button type="button" class="btn btn-success">Registration</button>
		</form>
	</div>

	<br><br><br><br><br>

	<div class="container">
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">Your email</label>
				<div class="col-sm-10">
					<p class="form-control-static">test@test.com</p>
				</div>
			</div>
			<div class="form-group has-error">
				<label for="pass" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control input-xs" id="pass" placeholder="Enter your password">
				</div>
			</div>
			<div class="form-group has-warning">
				<label for="pass" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control input-xs" id="pass" placeholder="Enter your password">
				</div>
			</div>
			<div class="form-group has-success">
				<label for="pass" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control input-xs" id="pass" placeholder="Enter your password">
				</div>
			</div>
		</form>
	</div>
</body>
</html>
