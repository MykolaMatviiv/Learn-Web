<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<style>
		body {
			padding: 30px;
		}
	</style>
</head>
<body>
	<button class="btn btn-defaulte">Standart</button>
	<input type="submit" class="btn btn-primary" value="Main">
	<input type="button" class="btn btn-success" value="Caramelize">
	<a href="#" class="btn btn-info" role="button">Message</a>
	<button class="btn btn-warning">WARNING</button>
	<button class="btn btn-danger">Abrogation</button>
	<button class="btn btn-link">Link</button>

	<br><br>
	<button class="btn btn-defaulte btn-lg">Button</button>
	<button class="btn btn-defaulte btn-md">Button</button>
	<button class="btn btn-defaulte btn-sm">Button</button>
	<button class="btn btn-defaulte btn-xs">Button</button>
	<br><br>
	<button class="btn btn-success btn-md btn-block">Button</button>
	<br><br>
	<button class="btn btn-defaulte btn-lg active">Button</button>
	<button class="btn btn-defaulte btn-lg disabled">Button</button>
	<br><br>
	<div class="btn-toolbar" role="toolbar">
		<div class="btn-group btn-group-md" data-toggle="buttons">
			<lable class="btn btn-primary">
				<input type="checkbox"> Param 1
			</lable>
			<lable class="btn btn-primary">
				<input type="checkbox"> Param 2
			</lable>
			<lable class="btn btn-primary">
				<input type="checkbox"> Param 3
			</lable>
		</div>

		<div class="btn-group btn-group-md" data-toggle="buttons">
			<lable class="btn btn-primary">
				<input type="radio"> Param 1
			</lable>
			<lable class="btn btn-primary">
				<input type="radio"> Param 2
			</lable>
			<lable class="btn btn-primary">
				<input type="radio"> Param 3
			</lable>
		</div>		
	</div>

	<br><br>
	<div class="btn-group-vertical btn-group-md" data-toggle="buttons">
			<lable class="btn btn-primary">
				<input type="radio"> Param 1
			</lable>
			<lable class="btn btn-primary">
				<input type="radio"> Param 2
			</lable>
			<lable class="btn btn-primary">
				<input type="radio"> Param 3
			</lable>
		</div>	

</body>
</html>
